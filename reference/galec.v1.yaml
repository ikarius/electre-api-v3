                      - argumentaire: "Lorsque la jeunesse d'Athènes accourt pour recevoir les leçons de l'illustre sophiste Protagoras, sait-elle bien ce qu'elle vient chercher ? Sait-elle qu'elle expose son âme et avec elle la cité tout entière aux effets d'un enseignement dont elle ne connaît pas la nature ?\r\n\r\nEn soulevant ces questions au début du Protagoras, Socrate introduit l'un des plus subtils et des plus riches dialogues de Platon. A l'occasion de la confrontation entre Socrate et Protagoras, ce sont en effet les grands thèmes du platonisme qui sont abordés : la question de l'enseignement de la vertu, celle de la nature véritable de la sagesse, les conditions d'un bon usage des plaisirs, la fascination qu'exercent le discours et les apparences, mais aussi, et peut-être surtout, le problème du lien social et de l'unité de la cité."
