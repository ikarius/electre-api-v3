                      - argumentaire: "La question des six essais ici rassemblés est celle de ce que fait la poésie. Elle est posée par le biais de ce constat que dans plusieurs de leurs poèmes, Vigny, Baudelaire, Rimbaud, Jouve, Bonnefoy et Jaccottet, non seulement parlent de prière, mais quelquefois prient, ou font entendre une espèce de prière. C'est bien la poésie comme telle qui est ici interrogée, sauf que l'hypothèse est d'abord faite qu'elle se révèle intelligiblement dans son moment précatif. La prière n'étant pas seulement un thème mais un fait, et ce fait étant tel que s'y décide le sens des oeuvres, celles-ci pourraient être dites religieuses si les dieux les autorisaient comme jadis. Mais désormais sans les dieux, la poésie est précaire - du latin precari, prier - en ceci qu'elle tient de la prière comme fille en deuil de sa mère irretrouvable, et à la prière comme à ce qui, lui manquant, la constitue - en ceci donc qu'elle est l'essentielle pauvreté d'être défaite de l'oraison. La poésie précaire témoigne, selon des modalités variables, d'une transcendance et d'une relation nécessaire entre celle-ci et le fait de parler."
