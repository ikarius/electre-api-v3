                      - argumentaire: "Monsieur Malaussène\r\n\r\n-\_La suite\_! réclamaient les enfants. La suite\_! La suite\_! Ma suite à moi c'est l'autre petit moi-même qui prépare ma relève dans le giron de Julie. Comme une femme est belle en ces premiers mois où elle vous fait l'honneur d'être deux\_! Mais, Julie, crois-tu que ce soit raisonnable\_? Julie, le crois-tu\_? Franchement... hein\_? Et toi, petit con, penses-tu que ce soit le monde, la famille, l'époque où te poser\_? Pas encore là et déjà de mauvaises fréquentations\_!\r\n\r\n-\_La suite\_! La suite\_!\r\n\r\nIls y tenaient tellement à leur suite que moi, Benjamin Malaussène, frère de famille hautement responsable, bouc ressuscité, père potentiel, j'ai fini par me retrouver en prison accusé de vingt et un meurtres.\r\n\r\nTout ça pour un sombre trafic d'images en ce siècle Lumière.\r\n\r\nAlors, vous tenez vraiment à ce que je vous la raconte, la suite\_?"
