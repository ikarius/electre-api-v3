                      - argumentaire: "«J'aurais brassé les papiers, comme un jeu de cartes, et je les aurais étalés sur la table. C'était donc ça, ma vie présente ? Tout se limitait donc pour moi, en ce moment, à une vingtaine de noms et d'adresses disparates dont je n'étais que le seul lien ? Et pourquoi ceux-là plutôt que d'autres ? Qu'est-ce que j'avais de commun, moi, avec ces noms et ces lieux ? J'étais dans un rêve où l'on sait que l'on peut d'un moment à l'autre se réveiller, quand des dangers vous menacent. Si je le décidais, je quittais cette table et tout se déliait, tout disparaissait dans le néant. Il ne resterait plus qu'une valise de fer-blanc et quelques bouts de papier où étaient griffonnés des noms et des lieux qui n'auraient plus aucun sens pour personne.»"
