                      - argumentaire: "Comment s'étonner que, né au cœur d'un invraisemblable roman familial - son père, préfet de police, se faisait passer pour son parrain, tandis que sa mère était présentée comme sa sœur -, Louis Aragon ait dès son enfance manifesté goût et talent pour l'écriture ; qu'il ait très tôt abandonné ses études de médecine pour se consacrer à la littérature et qu'il soit devenu le grand poète et romancier qu'on sait ? Aucun déterminisme cependant ne devait le mener du surréalisme au communisme. C'est au gré de ses rencontres, avec Breton, Soupault, Max Ernst, Picasso et de leurs amitiés durables, avec Elsa Triolet aussi, qu'Aragon a fixé ses choix, ses engagements, qu'il appliquait sans dissimulation au travers de ses activités de journaliste, d'écrivain, de résistant ou d'homme politique. L'auteur des Beaux Quartiers, des Yeux d'Elsa, d'Aurélien, celui qui, dans La Diane française, avait affirmé qu'«il n'y a pas d'amour heureux» était toujours prêt à affronter la tourmente, aussi bien qu'à reconnaître ses erreurs. Jean Ristat, qui fut l'un des grands témoins des douze dernières années de sa vie, nous le découvre ici, le cite abondamment, fidèle à la consigne qu'Aragon lui-même donnait : «Commencez par me lire !»"
