                      - argumentaire: "Au seuil du XXIe siècle, les disciplines de l'architecture et de l'aménagement des villes et des campagnes sont en crise. On assiste à la perte du sens du lieu, à la faillite des significations des grandes formes et figures de l'habiter, enfin à un oubli des fondements mêmes de la tradition et de la modernité.\r\n\r\nEn réponse à ce désarroi de l'homme moderne face à un monde technique où il a perdu ses repères, et plus précisément aux inquiétudes de ceux dont la mission est de concevoir ses formes, Christian Norberg-Schulz s'est toujours attaché à retrouver, à travers toutes les époques et les cultures, les racines profondément humaines de l'habiter. L'Art du lieu fait en cela figure de testament intellectuel, qui nous invite à une lecture transversale, à la fois érudite et sensible, du phénomène bâti, qu'il soit l'œuvre d'humbles paysans de l'Europe centrale ou des dernières stars de l'architecture internationale.\r\n\r\nL'analyse rigoureuse de Christian Norberg-Schuiz est fondée sur une vaste érudition en matière d'histoire architecturale, qui embrasse plusieurs siècles, de l'Antiquité à notre fin de siècle en passant par le baroque (auquel il a consacré plusieurs ouvrages) et les grands maîtres modernes auxquels il voue un attachement quasi amical : Wright, Mies van der Rohe, Kahn, Le Corbusier. Elle s'appuie aussi sur une connaissance très approfondie des grands mouvements de pensée de notre siècle, de la psychologie de la Gestalt à, surtout, la phénoménologie et l'analyse existentielle de Heidegger.\r\n\r\nEn cela l'Art du lieu n'est pas un livre réservé aux spécialistes. Illustré par plus de deux cents photographies réalisées par l'auteur au cours de ses innombrables voyages, c'est la leçon que nous donne un vieux sage pour apprendre à regarder - et respecter - le monde qui nous entoure."
