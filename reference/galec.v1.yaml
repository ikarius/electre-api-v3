                      - argumentaire: "La nouvelle Le mentir-vrai, qui donne son titre au recueil, est un texte capital qu'Aragon considère comme une sorte d'art romanesque. Il y évoque ses années d'enfance en mélangeant fiction et réalité.\r\n\r\nLe recueil comprend aussi un ensemble de sept nouvelles publiées clandestinement sous l'Occupation et groupées sous le titre de Servitude et grandeur des Français. Mais on trouve aussi l'histoire d'une extravagante maîtresse d'Alexandre II et de ses chiens : La sainte Russie ; de brèves aventures de café : Chproumpph et L'inconnue du printemps ; une fantaisie policière : Tuer n'est pas jouer ; des contes dont le ressort est l'humour comme Histoire de Fred et Roberto, qui enseigne comment se faire une place sur une plage noire de monde, ou bien Damien ou Les confidences qui est un cours sur les brosses à dents.\r\n\r\nEn tout vingt-huit nouvelles qui font briller toutes les facettes du style, de l'imagination, de l'humour et du drame."
