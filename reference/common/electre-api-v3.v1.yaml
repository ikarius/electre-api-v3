                      - argumentaire: "C'est une première. Nous avons l'habitude d'échanger, sur l'Europe, des idées générales, d'en vouloir «plus» ou «moins», de polémiquer. Grâce à Pascal Lamy, nous la voyons fonctionner pour de vrai, de l'intérieur, concrètement. Et les mots - Europe, mondialisation, etc. -, les grands mots, prennent un tout autre sens.\r\n\r\nAncien collaborateur de Jacques Delors, l'auteur a été nommé en 1999 commissaire européen chargé du commerce, poste stratégique par excellence. Il est de tous les sommets internationaux (Seattle, Doha) et de toutes les négociations publiques ou secrètes. Dans son livre, il relate, il décrit : l'entrée de la Chine dans l'Organisation mondiale du commerce, l'incompréhension américaine, la détresse des pays du sud, les enjeux culturels, la bataille pour le libre accès des sidéens à un traitement adapté. Bref, l'Europe en action, efficace quand elle est unie, fragile quand elle ne l'est pas.\r\n\r\n«J'ai choisi, dit Pascal Lamy, ces quelques épisodes pour raconter à ma manière ce qu'est aujourd'hui la mondialisation et comment il nous faut, à nous Européens, la maîtriser.» Un livre qui nous montre le dessous des cartes. Un livre de conviction."
