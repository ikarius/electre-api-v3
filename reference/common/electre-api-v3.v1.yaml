                        href: 'https://api.electre.com/v1.0/searches/1'
                      - rel: results
                        href: 'https://api.electre.com/v1.0/searches/1/results'
                      - rel: facets
                        href: 'https://api.electre.com/v1.0/searches/1/facets'
                MAJ recherche musique:
                  value:
                    id: 79470710-0bee-11e8-8b77-d7d6eae80d31
                    catalog: musique
                    filters:
                      artiste:
                        - 14-8590
                    simple:
                      fields:
                        - titre
                        - collection
                        - artiste
                        - label
                      query: goldman bébés
                    _links:
                      - href: 'https://api.electre.com/v1.0/searches/79470710-0bee-11e8-8b77-d7d6eae80d31'
                        rel: self
                      - href: 'https://api.electre.com/v1.0/searches/79470710-0bee-11e8-8b77-d7d6eae80d31/results'
                        rel: results
                      - href: 'https://api.electre.com/v1.0/searches/79470710-0bee-11e8-8b77-d7d6eae80d31/facets'
                        rel: facets
            application/xhtml+xml:
              schema:
                type: object
                properties: {}
      description: Mettre à jour une recherche précédemment créée via son identifiant.
      security:
        - idp-electre:
            - webapi
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
            examples:
              'Exemple: MAJ recherche livre':
                value:
                  id: '8'
                  catalog: livre
                  simple:
                    fields:
                      - titre
                      - collection
                    query: voyage toscane
                  isbnEans: null
                  rebond: null
                  filters:
                    éditeur:
                      - 0-748978
              'Exemple: MAJ recherche musique':
                value:
                  id: 79470710-0bee-11e8-8b77-d7d6eae80d31
                  catalog: musique
                  filters:
                    artiste:
                      - 14-8590
                  simple:
                    fields:
                      - titre
                      - collection
                      - artiste
                      - label
                    query: goldman bébés
      tags:
        - recherche
    delete:
      summary: ''
      operationId: effacer-recherche
      responses:
        '200':
          description: |-
            **OK**

            Pas de corps de réponse si l'opération d'effacement s'est bien passée.
        '404':
          description: |-
            **NOT FOUND**

            Si aucune recherche ne correspond à l'identifiant fourni dans le chemin de l'appel
      description: Effacer une recherche à partir de son identifiant
      security:
        - idp-electre:
            - webapi
      tags:
        - recherche
