                      - argumentaire: "Chef-d'oeuvre précoce de Marx et Engels, le Manifeste marque un tournant dans l'histoire du mouvement ouvrier : retraçant brièvement la genèse de la lutte des classes, Marx et Engels voulaient aussi doter la classe ouvrière d'un programme donnant des fondements scientifiques et durables à toute action révolutionnaire. Le résultat fut cette oeuvre brève, mondialement diffusée et dont la première édition vit le jour en 1848.\r\n\r\nLe présent volume comporte, outre le texte du Manifeste, un dossier qui inclut les préfaces des différentes éditions et des extraits de la correspondance entre Marx et Engels."
