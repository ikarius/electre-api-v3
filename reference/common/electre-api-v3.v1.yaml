                      - argumentaire: "La fin du XIXe siècle sonne le départ de la dernière grande course coloniale : l'Afrique. Le continent noir est encore terra incognita. En pleine révolution industrielle, ses richesses suscitent les convoitises. A travers le portrait de neuf explorateurs - dont certains ont connu la gloire comme René Caillié, Louis Faidherbe, Savorgnan de Brazza, Jean-Baptiste Marchand, Joseph Gallieni -, les auteurs brossent une histoire originale de l'Empire colonial français sous toutes ses facettes : humaniste, cruel, cupide.\r\n\r\nLe destin de ces neuf hommes a souvent dépassé la simple ambition personnelle. Au cœur des Tropiques, les aventuriers se découvrent ethnologues, journalistes, géographes dressant des cartes, linguistes déchiffrant des langues. Au-delà de leurs préjugés racistes, certains se font même les défenseurs de sociétés qu'on juge ici barbares - ainsi Brazza dénonçant au péril de sa vie les collusions entre l'Etat français et les planteurs européens. Leurs notes portent témoignage de souffrances physiques souvent atroces et de leur insatiable curiosité pour ces peuples si différents. Attirance d'ailleurs réciproque : les échanges de présents, le respect mutuel sont autant de marques d'estime plus tard reniées par les ambitions politiques européennes.\r\n\r\nEn ouvrant les routes de contrées inconnues de l'homme européen, ces pionniers ont utilement servi les intérêts français. Ils ont aussi bousculé les mentalités, préparé les esprits au XXe siècle qui s'annonçait."
