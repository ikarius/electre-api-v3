                      - argumentaire: "Les événements qui, au Proche-Orient, ont suivi la deuxième intifada marquent à bien des égards un tournant dans l'histoire du conflit israélo-arabe mais aussi pour le monde juif. Pas dans le sens caressé par nombre d'éditorialistes. La diabolisation du sionisme promu par la conférence de Durban d'août-septembre 2001 et par les antimondialistes, la délégitimation de principe qui exclut tout ce qui touche à Israël dans le discours politico-médiatique ont montré la persistance des stéréotypes archaïques que l'on croyait caducs. Que se trame-t-il dans cette situation, vécue par le monde juif comme l'ébranlement d'un ordre symbolique et politique qu'il croyait acquis ? C'est ce que tente de clarifier ce livre. L'auteur, qui ne cache pas son inquiétude, poursuit un double projet : formuler une description de la réalité telle que la conscience juive la perçoit ; analyser celle-ci en définissant l'enjeu d'une telle exclusion. Pour Shmuel Trigano, cette dernière trouve son origine dans l'«étrangeté» qui a fait du peuple juif, plus que des individus juifs, le paria de la modernité, source de drames sans fin mais porteur d'un message originel qu'Israël est appelé à retrouver."
