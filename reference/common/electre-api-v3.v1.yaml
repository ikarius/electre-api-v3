                        quatrièmeDeCouverture: "Victor Hugo et Les Misérables, un géant de la littérature et une célèbre histoire\n dans une libre adaptation en bande dessinée. Une reconstitution réalisée par\n Christian Maucler et Yann Chavarot.\r\n\r\nIls se sont emparés avec audace de ce conte magistral et lui ont donné le cadre\n de la ville de Besançon. L'immortel légendaire, père de cette oeuvre d'une\n immense humanité, en était natif.\r\n\r\nDans les pages qui composent la narration de cet ouvrage, la géographie\n et certaines villes environnantes du département du Doubs, au cours du\n XIXe siècle, sont mises à l'honneur avec une grande rigueur artistique.\r\n\r\nUn souffle étonnant traverse la nouvelle version de ce roman de renommée\n internationale dont la portée universelle n'est plus à prouver."
