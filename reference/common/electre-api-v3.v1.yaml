                      - argumentaire: "Nous vivons sans doute une fin de cycle de vie d'anciennes technologies disciplinaires et totalitaires. Les techniques basées sur le contrôle des corps (les disciplines), des populations et des pensées (les idéologies totalitaires) marquent le pas. Cependant, les avancées technologiques rapides offrent des opportunités pour des projets d'écoute et de couverture vidéo de grande ampleur. Les logiciels de reconnaissance faciale, les drones équipés de caméras, les systèmes de localisation implantables posent à nouveau de manière aiguë la question des libertés pour une démocratie du XXIe siècle.\r\n\r\nCe livre fournit tous les éléments du débat, tels qu'ils ont été proposés à un jury de citoyens pour la première \"conférence citoyenne\" organisée sur ce thème. Cette procédure de \"conférence citoyenne\" a permis d'évaluer finement les dispositifs de télésurveillance.\r\n\r\nCe livre invite à penser la démocratie pour le XXIe siècle. Le vingtième siècle s'est bien souvent limité à une définition \"conseilliste\" de la démocratie, c'est-à-dire à la simple revendication d'un partage du pouvoir de décision. Cette évaluation participative des technologies préfigure une démocratie réflexive, préservant et aménageant des gains de liberté dans le changement technologique."
