                      - argumentaire: "Un itinéraire intellectuel et spirituel, une destinée hors du commun : Elisabeth Kübler-Ross, docteur en médecine, est cette femme, cette thérapeute célèbre dans le monde entier, qui a transformé notre perception de la mort. Fruit de son accompagnement d'enfants, de vieillards, de cancéreux et de sidéens en phase terminale, son étude révolutionnaire et désormais classique, Les Derniers Instants de la vie, a apporté la paix à des millions d'êtres confrontés à leur fin ou à celle de leurs proches. A soixante-dix ans, alors qu'elle se prépare à son propre départ, elle révèle, ici, tout en racontant l'histoire de sa vie, la vérité lumineuse de son expérience : en fait, la mort n'existe pas.\r\n\r\nDe l'enfance rebelle en Suisse à l'engagement humanitaire dans la Pologne ravagée par la guerre, du travail novateur auprès des mourants aux légendaires séminaires de l'université de Chicago, de la lutte permanente contre les injustices, les préjugés et les mensonges à la réalisation de la compassion infinie, chaque étape de l'existence d'Elisabeth Kübler-Ross représente une pièce du puzzle final où la liberté se dévoile comme notre don le plus précieux, le principe même de notre évolution spirituelle. Alors que le pouvoir masqué et silencieux de la mort s'affirme toujours plus sur notre société, ce livre fort, franc, chaleureux est salvateur."
