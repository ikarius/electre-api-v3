openapi: 3.0.0
info:
  title: API Electre V3
  version: '1.0'
  description: |-
    Liste des endpoints de l'API Electre v3.

    Tous les endpoints ne sont pas accessibles par tous les clients *(regroupement par thématique et tags)*
  contact:
    email: api@electre.com
    name: Frederic Vergez
servers:
  - url: 'https://api.electre.com/v1.0'
    description: Environnement de production
  - url: 'https://electre3staging-api.bvdep.com/v1.0'
    description: Environnement de staging
paths:
  /searches:
    get:
      summary: Liste des recherches enregistrées
      tags:
        - recherche
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                'Exemple: Liste des recherches enregistrées':
                  value:
                    list:
                      - id: '1'
                        catalog: livre
                        simple:
                          fields:
                            - titre
                            - collection
                          query: voyage nuit
                        isbnEans: null
                        rebond: null
                        filters: null
                        _links:
                          - rel: self
                            href: 'https://api.electre.com/v1.0/searches/1'
                          - rel: results
                            href: 'https://api.electre.com/v1.0/searches/1/results'
                          - rel: facets
                            href: 'https://api.electre.com/v1.0/searches/1/facets'
                      - id: '2'
                        catalog: livre
                        simple: null
                        isbnEans: null
                        rebond:
                          type: auteur
                          id: 0-1198563
                        filters: null
                        _links:
                          - rel: self
                            href: 'https://api.electre.com/v1.0/searches/2'
                          - rel: results
                            href: 'https://api.electre.com/v1.0/searches/2/results'
                          - rel: facets
                            href: 'https://api.electre.com/v1.0/searches/2/facets'
                    _links:
                      - rel: self
                        href: 'https://api.electre.com/v1.0/searches'
        '401':
          description: |-
            **Unauthorized**

            La requete n'est pas autorisée *(vérifier la validité du token OAuth/JWT)*.
      operationId: liste-recherches
      description: "Retourne la liste des recherches prealablement créées par l'utilisateur"
      parameters:
        - schema:
            type: boolean
            default: 'true'
          in: query
          name: hateoas
          description: "Pas vraiment HATEOAS, mais ajoute une reference 'self' dans les liens (_links)"
      security:
        - idp-electre:
            - webapi
    post:
      summary: "Création d'une nouvelle recherche"
      operationId: creer-recherche
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                "Réponse: Création d'une recherche livre":
                  value:
                    id: '8'
                    catalog: livre
                    simple:
                      fields:
                        - titre
                        - collection
                      query: voyage nuit
                    isbnEans: null
                    rebond: null
                    filters: null
                    _links:
                      - rel: self
                        href: 'https://api.electre.com/api/v1/searches/8'
                      - rel: results
                        href: 'https://api.electre.com/api/v1/searches/8/results'
                      - rel: facets
                        href: 'https://api.electre.com/api/v1/searches/8/facets'
                "Réponse: Création d'une recherche musique":
                  value:
                    id: 79470710-0bee-11e8-8b77-d7d6eae80d31
                    catalog: musique
                    filters:
                      artiste:
                        - 14-8590
                    simple:
                      fields:
                        - titre
                        - collection
                        - artiste
                        - label
                        - gencod
                      query: goldman seul
                    _links:
                      - href: 'https://api.electre.com/v1.0/searches/79470710-0bee-11e8-8b77-d7d6eae80d31'
                        rel: self
                      - href: 'https://api.electre.com/v1.0/searches/79470710-0bee-11e8-8b77-d7d6eae80d31/results'
                        rel: results
                      - href: 'https://api.electre.com/v1.0/searches/79470710-0bee-11e8-8b77-d7d6eae80d31/facets'
                        rel: facets
        '401':
          description: |-
            **Unauthorized**

            La requete n'est pas autorisée *(vérifier la validité du token OAuth/JWT)*.
      description: 'Crée une nouvelle recherche *(réutilisable)*.'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Cr:
                  type: string
            examples:
              Création de recherche livre:
                value:
                  catalog: livre
                  simple:
                    fields:
                      - titre
                      - collection
                    query: voyage nuit
                  isbnEans: null
                  rebond: null
                  filters: null
              Création de recherche musique:
                value:
                  catalog: musique
                  simple:
                    fields:
                      - titre
                      - collection
                      - artiste
                      - label
                      - gencod
                    query: goldman seul
                  filters:
                    artiste:
                      - 14-8590
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
        description: "Crée et stocke une nouvelle recherche pour l'utilisateur *(réutilisable via son ID)*."
      security:
        - idp-electre:
            - webapi
      tags:
        - recherche
  '/searches/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Identifiant de la recherche précedemment créée
    get:
      summary: "Détail d'une recherche"
      tags:
        - recherche
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                "Exemple: détail d'une recherche existante":
                  value:
                    id: '1'
                    catalog: livre
                    simple:
                      fields:
                        - titre
                        - collection
                      query: voyage nuit
                    isbnEans: null
                    rebond: null
                    filters: null
                    _links:
                      - rel: self
                        href: 'https://api.electre.com/v1.0/searches/1'
                      - rel: results
                        href: 'https://api.electre.com/v1.0/searches/1/results'
                      - rel: facets
                        href: 'https://api.electre.com/v1.0/searches/1/facets'
      operationId: details-recherche
      security:
        - idp-electre:
            - webapi
      description: "Retourne le descriptif d'une recherche précedemment créée par l'utilisateur *(**pas** le résultat de la recherche)*."
    put:
      summary: "M.A.J. d'une recherche"
      operationId: maj-recherche
      responses:
        '200':
          description: |-
            **OK**

            Si la MAJ s'est bien effectuée
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                "Exemple: MAJ d'une recherche livre":
                  value:
                    id: '1'
                    catalog: livre
                    simple:
                      fields:
                        - titre
                        - collection
                      query: voyage toscane
                    isbnEans: null
                    rebond: null
                    filters:
                      éditeur:
                        - 0-748978
                    _links:
