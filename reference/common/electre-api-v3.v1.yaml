                      - argumentaire: "Comment agir selon l'Evangile ? Tout chrétien convaincu est confronté à cette question. Dans cette étude systématique sur le thème de l'agir d'après les trois Evangiles synoptiques (Matthieu, Marc et Luc) et l'Evangile selon Jean, Xavier Léon-Dufour montre la richesse et la profondeur spirituelle que peut acquérir une vie active selon le Christ. On est bien au-delà de l'«imitation» d'un exemple ou de l'obéissance extérieure à un enseignement. En cours de route, l'auteur examine, avec la science qu'on lui connaît, le lien de Jésus à la Tradition juive, la présence de Dieu en l'homme qui agit, les domaines de l'action humaine (argent, société, sexualité...), pour en arriver au centre et au terme du message évangélique : l'amour et le pardon, seuls dignes de foi en fin de compte."
