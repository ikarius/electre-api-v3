info:
  title: KINOKUNIYA - Electre API - V3
  version: '1.0'
  description: Endpoint list of Electre API (V3)
  contact:
    email: fvergez@electre.com
    name: Frederic Vergez
servers:
  - url: 'https://electre3test-api.bvdep.com/v1.0'
    description: TEST environment
paths:
  /searches:
    get:
      summary: List of saved searches
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                List of saved searches:
                  value:
                    _links:
                      - href: 'https://electre3test-api.bvdep.com/v1.0/searches/743c40df-3916-11ea-ac05-05d141a8d7c7'
                        rel: self
                      - href: 'https://electre3test-api.bvdep.com/v1.0/searches/743c40df-3916-11ea-ac05-05d141a8d7c7/results'
                        rel: results
                      - href: 'https://electre3test-api.bvdep.com/v1.0/searches/743c40df-3916-11ea-ac05-05d141a8d7c7/facets'
                        rel: facets
                    catalog: livre
                    id: 743c40df-3916-11ea-ac05-05d141a8d7c7
                    simple:
                      fields:
                        - titre
                        - collection
                      phonetic: false
                      query: voyage nuit
        '401':
          description: |-
            **Unauthorized**

            La requete n'est pas autorisée *(vérifier la validité du token OAuth/JWT)*.
      operationId: search-list
      description: Returns the list of all searches created/saved by the user.
      parameters:
        - schema:
            type: boolean
            default: 'true'
          in: query
          name: hateoas
          description: "Adds a 'self' field in the response (`_links`)"
      security:
        - idp-electre-test:
            - webapi
      tags:
        - search
    post:
      summary: Create a new search
      operationId: create-search
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                create-search:
                  value:
                    _links:
                      - href: 'https://electre3test-api.bvdep.com/v1.0/searches/743c40df-3916-11ea-ac05-05d141a8d7c7'
                        rel: self
                      - href: 'https://electre3test-api.bvdep.com/v1.0/searches/743c40df-3916-11ea-ac05-05d141a8d7c7/results'
                        rel: results
                      - href: 'https://electre3test-api.bvdep.com/v1.0/searches/743c40df-3916-11ea-ac05-05d141a8d7c7/facets'
                        rel: facets
                    catalog: livre
                    id: 743c40df-3916-11ea-ac05-05d141a8d7c7
                    simple:
                      fields:
                        - titre
                        - collection
                      phonetic: false
                      query: voyage nuit
        '401':
          description: |-
            **Unauthorized**

            This request is not authorized *(check JWT/OAuth token validity)*.
      description: 'Creates a new search an store it *(reusable via its ID)*.'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Cr:
                  type: string
            examples:
              Creation of a new search request (books):
                value:
                  catalog: livre
                  simple:
                    fields:
                      - titre
                      - collection
                    query: voyage nuit
                  isbnEans: null
                  rebond: null
                  filters: null
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
        description: |-
          Creation of a new reusable search.

          For the content of the request body, check the example below.
      security:
        - idp-electre-test:
            - webapi
      tags:
        - search
  '/searches/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Identifiant de la recherche précedemment créée
    get:
      summary: Details of a saved search
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                search-details:
                  value:
                    _links:
                      - href: 'https://electre3test-api.bvdep.com/v1.0/searches/743c40df-3916-11ea-ac05-05d141a8d7c7'
                        rel: self
                      - href: 'https://electre3test-api.bvdep.com/v1.0/searches/743c40df-3916-11ea-ac05-05d141a8d7c7/results'
                        rel: results
                      - href: 'https://electre3test-api.bvdep.com/v1.0/searches/743c40df-3916-11ea-ac05-05d141a8d7c7/facets'
                        rel: facets
                    catalog: livre
                    id: 743c40df-3916-11ea-ac05-05d141a8d7c7
                    simple:
                      fields:
                        - titre
                        - collection
                      phonetic: false
                      query: voyage nuit
      operationId: search-details
      security:
        - idp-electre-test:
            - webapi
      description: 'Returns details of a previously saved search *(**NOT** the list of results of this search)*. '
      tags:
        - search
    put:
      summary: Update of a saved search
      operationId: update-search
      responses:
        '200':
          description: |-
            **OK**

            Update of given search was OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                update-search-books:
                  value:
                    _links:
                      - href: 'https://electre3test-api.bvdep.com/v1.0/searches/c5351f61-3917-11ea-8db2-b1dca8527fba'
                        rel: self
                      - href: 'https://electre3test-api.bvdep.com/v1.0/searches/c5351f61-3917-11ea-8db2-b1dca8527fba/results'
                        rel: results
                      - href: 'https://electre3test-api.bvdep.com/v1.0/searches/c5351f61-3917-11ea-8db2-b1dca8527fba/facets'
                        rel: facets
                    catalog: livre
                    id: c5351f61-3917-11ea-8db2-b1dca8527fba
                    simple:
                      fields:
                        - titre
                        - collection
                      phonetic: false
                      query: voyage toscane
            application/xhtml+xml:
              schema:
                type: object
                properties: {}
      description: Update a saved search with a new content.
      security:
        - idp-electre-test:
            - webapi
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
            examples:
              update-search:
                value:
                  id: '8'
                  catalog: livre
                  simple:
                    fields:
                      - titre
                      - collection
                    query: voyage toscane
                  isbnEans: null
                  rebond: null
                  filters:
                    éditeur:
                      - 0-748978
      tags:
        - search
    delete:
      summary: Deletion of a saved search
      operationId: delete-search
      responses:
        '200':
          description: |-
            **OK**

            No response body if deletion action was OK
        '404':
          description: |-
            **NOT FOUND**

            If no search is maching the given path identifier
      description: Delete a previously saved search by its identifier.
      security:
        - idp-electre-test:
            - webapi
      tags:
        - search
